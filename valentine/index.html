<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vir's Valentine | Eternal Constellation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Quicksand', sans-serif; color: white; }
        
        #ui {
            position: fixed; bottom: 6%; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 50; text-align: center;
        }

        .envelope-wrapper {
            pointer-events: auto; cursor: pointer; margin-top: 20px;
            display: flex; flex-direction: column; align-items: center;
            animation: float 4s infinite ease-in-out;
        }

        .envelope {
            width: 44px; height: 30px; background: #fffafb;
            border-radius: 4px; position: relative; border: 1px solid #ffccd5;
            box-shadow: 0 0 30px rgba(255, 133, 162, 0.5);
        }
        .envelope::after {
            content: ''; position: absolute; top: 0; left: 0;
            border-style: solid; border-width: 15px 22px 0 22px;
            border-color: #ffccd5 transparent transparent transparent;
        }
        .wax-seal {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 10px; height: 10px; background: #ff4d6d; border-radius: 50%;
            box-shadow: 0 0 15px #ff4d6d;
        }

        .text-card { opacity: 0; transform: translateY(30px); transition: all 1.8s ease; max-width: 85%; }
        #title { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #fff; margin: 0; text-shadow: 0 0 25px rgba(255,77,109,0.8); }
        #msg { font-size: 1rem; color: #ffe0e6; line-height: 1.8; margin-top: 15px; font-weight: 300; font-style: italic; }

        #upload-btn {
            position: fixed; top: 25px; left: 25px; z-index: 100;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 12px 20px; border-radius: 30px; font-size: 0.6rem;
            letter-spacing: 3px; cursor: pointer; backdrop-filter: blur(15px);
        }

        #gate {
            position: fixed; inset: 0; z-index: 200; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 2s ease;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<label id="upload-btn" for="photo-input">UPLOAD OUR MEMORY</label>
<input type="file" id="photo-input" accept="image/*" style="display:none">

<div id="gate" onclick="startApp()">
    <h1 style="font-family:'Dancing Script'; font-size: 4rem; color: #fff; margin:0;">Vir's Valentine</h1>
    <p style="letter-spacing: 8px; font-size: 0.7rem; opacity: 0.6; margin-top: 25px;">TAP TO ENTER THE GALAXY</p>
</div>

<div id="ui">
    <div id="info" class="text-card">
        <h1 id="title"></h1>
        <p id="msg"></p>
    </div>
    <div class="envelope-wrapper" onclick="nextDay()">
        <div class="envelope"><div class="wax-seal"></div></div>
        <p style="font-size: 0.55rem; letter-spacing: 4px; color: #ff85a2; margin-top: 15px; font-weight: 500;">READ THE NEXT LETTER</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, hearts, starGalaxy, photoParticles, audioCtx, heartTex, starTex;
let step = -1, isShattered = false;
let targetX = 0, targetY = 0, currentX = 0, currentY = 0;
const H_COUNT = 5500;

const story = [
    { title: "The First Bloom", msg: "Like a rose in a winter sky, you brought the first breath of spring to my soul.", color: 0xff1e56, shape: "rose" },
    { title: "The Choice", msg: "Across every timeline and every star, my heart only knows how to find its way to you.", color: 0x00d4ff, shape: "ring" },
    { title: "Sweet Moments", msg: "Your love is the only sweetness that truly matters in this vast, quiet universe.", color: 0xffaa00, shape: "box" },
    { title: "Safe Harbor", msg: "A warm place to hide, a soft place to stay. You are my home, forever.", color: 0xffb7c5, shape: "teddy" },
    { title: "The Eternal Vow", msg: "I promise to be the beat in your heart and the peace in your darkest nights.", color: 0xffd700, shape: "infinity" },
    { title: "One Gravity", msg: "Two separate souls, finally merging into a single, beautiful orbit of light.", color: 0x9d4edd, shape: "hug" },
    { title: "The Soul's Spark", msg: "A touch that turns a simple second into a memory that echoes for eternity.", color: 0xff0055, shape: "kiss" },
    { title: "My Whole Universe", msg: "I can't show what you mean to me in pixels, Vir. You are my everything.", color: 0xff0000, shape: "heart" }
];

function startApp() {
    gsap.to("#gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('gate').remove() });
    setupAudio();
    setupThree();
    nextDay();
}

function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const createPad = (freq, vol) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.value = freq;
        g.gain.value = 0;
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start();
        g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 5);
    };
    createPad(130.81, 0.03); // C3 Deep Pad
    createPad(196.00, 0.02); // G3 
}

function playChime(idx) {
    if(!audioCtx) return;
    const scale = [261, 329, 392, 440, 523, 659, 783, 1046];
    const now = audioCtx.currentTime;
    [0, 0.15].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(scale[idx % 8], now + t);
        g.gain.setValueAtTime(0.08, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 4);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 4);
    });
}

function setupThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
    camera.position.z = 140;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // TEXTURE: Heart
    const hCanvas = document.createElement('canvas');
    hCanvas.width = 64; hCanvas.height = 64;
    const hCtx = hCanvas.getContext('2d');
    hCtx.fillStyle = "white"; hCtx.beginPath();
    hCtx.moveTo(32, 55); hCtx.bezierCurveTo(32, 55, 5, 35, 5, 18);
    hCtx.bezierCurveTo(5, 5, 22, 5, 32, 18); hCtx.bezierCurveTo(42, 5, 59, 5, 59, 18);
    hCtx.bezierCurveTo(59, 35, 32, 55, 32, 55); hCtx.fill();
    heartTex = new THREE.CanvasTexture(hCanvas);

    // TEXTURE: Glowing Star
    const sCanvas = document.createElement('canvas');
    sCanvas.width = 64; sCanvas.height = 64;
    const sCtx = sCanvas.getContext('2d');
    const grad = sCtx.createRadialGradient(32,32,0,32,32,32);
    grad.addColorStop(0, 'rgba(255,255,255,1)');
    grad.addColorStop(0.3, 'rgba(255,255,255,0.4)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    sCtx.fillStyle = grad; sCtx.fillRect(0,0,64,64);
    starTex = new THREE.CanvasTexture(sCanvas);

    // 1. MAIN MORPHING OBJECT
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(H_COUNT * 3);
    for(let i=0; i<H_COUNT*3; i++) pos[i] = (Math.random()-0.5)*600;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    hearts = new THREE.Points(geo, new THREE.PointsMaterial({ size: 2.2, map: heartTex, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(hearts);

    // 2. HIGHLY VISIBLE GALAXY
    const starGeo = new THREE.BufferGeometry();
    const starPos = new Float32Array(3500 * 3);
    for(let i=0; i<3500*3; i++) starPos[i] = (Math.random()-0.5)*1800;
    starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
    starGalaxy = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 2.5, map: starTex, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(starGalaxy);

    window.addEventListener('mousemove', (e) => { targetY = (e.clientX/window.innerWidth-0.5)*1.8; targetX = (e.clientY/window.innerHeight-0.5)*1.8; });
    window.addEventListener('touchmove', (e) => { targetY = (e.touches[0].clientX/window.innerWidth-0.5)*3.0; targetX = (e.touches[0].clientY/window.innerHeight-0.5)*3.0; });
    
    animate();
}

// --- PERSISTENT PHOTO ENGINE ---
let photoPositions = null;
document.getElementById('photo-input').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
            if(photoParticles) scene.remove(photoParticles);
            const size = 50; 
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size; canvas.height = size;
            ctx.drawImage(img, 0, 0, size, size);
            const data = ctx.getImageData(0, 0, size, size).data;

            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(size * size * 3);
            const pCols = new Float32Array(size * size * 3);
            
            for(let i=0; i<size*size; i++) {
                const px = i % size; const py = Math.floor(i / size);
                pPos[i*3] = (px - size/2) * 1.3; pPos[i*3+1] = (size/2 - py) * 1.3; pPos[i*3+2] = 0;
                pCols[i*3] = data[i*4]/255; pCols[i*3+1] = data[i*4+1]/255; pCols[i*3+2] = data[i*4+2]/255;
            }
            photoPositions = new Float32Array(pPos); 
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            pGeo.setAttribute('color', new THREE.BufferAttribute(pCols, 3));
            
            photoParticles = new THREE.Points(pGeo, new THREE.PointsMaterial({ size: 2.0, vertexColors: true, map: heartTex, transparent: true, opacity: 0, blending: THREE.AdditiveBlending }));
            scene.add(photoParticles);
            gsap.to(photoParticles.material, { opacity: 1, duration: 2 });
            document.getElementById('upload-btn').innerText = "MEMORY PERSISTENT";
            isShattered = false;
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});

// SHATTER LOGIC (CLICK PHOTO)
window.addEventListener('click', (e) => {
    if(photoParticles && !isShattered && e.target.tagName !== 'LABEL' && e.target.id !== 'photo-input') {
        const pos = photoParticles.geometry.attributes.position.array;
        for(let i=0; i<pos.length/3; i++) {
            gsap.to(pos, {
                [i*3]: pos[i*3] + (Math.random()-0.5)*300,
                [i*3+1]: pos[i*3+1] + (Math.random()-0.5)*300,
                [i*3+2]: pos[i*3+2] + (Math.random()-0.5)*300,
                duration: 4, ease: "power2.out", onUpdate: () => photoParticles.geometry.attributes.position.needsUpdate = true
            });
        }
        gsap.to(photoParticles.material, { opacity: 0.4, duration: 4 });
        isShattered = true;
    }
});

function getPos(type, i) {
    const r = i / H_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 18; const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3); y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5)*15; x *= 3.2; y *= 3.2;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2; x = 42 * Math.cos(t); y = 42 * Math.sin(t); z = (Math.random()-0.5)*4;
        if(i > H_COUNT*0.9) { y = 42 + Math.random()*12; x = (Math.random()-0.5)*12; z = (Math.random()-0.5)*12; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2; const s = 70 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*6;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*55; y = (Math.random()-0.5)*55; z = (Math.random()-0.5)*55;
        if(Math.random()>0.3) { const ax = Math.floor(Math.random()*3); if(ax==0) x=Math.sign(x)*28; else if(ax==1) y=Math.sign(y)*28; else z=Math.sign(z)*28; }
    } else if (type === 'teddy') {
        const p = Math.random(); const rad = p < 0.5 ? 22 : (p < 0.8 ? 32 : 14); const off = p < 0.5 ? 22 : (p < 0.8 ? -22 : 42);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15; const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 22*Math.sin(ph)*Math.cos(t) + shift; y = 22*Math.sin(ph)*Math.sin(t); z = 22*Math.cos(ph);
    } else { // Kiss
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 20 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*6;
    }
    return {x, y, z};
}

function nextDay() {
    step = (step + 1) % story.length;
    const data = story[step];
    playChime(step);
    
    // Reform Photo if it was shattered
    if(isShattered && photoParticles) {
        const pos = photoParticles.geometry.attributes.position.array;
        for(let i=0; i<pos.length; i++) {
            gsap.to(pos, { [i]: photoPositions[i], duration: 3, ease: "expo.out", onUpdate: () => photoParticles.geometry.attributes.position.needsUpdate = true });
        }
        gsap.to(photoParticles.material, { opacity: 1, duration: 2 });
        isShattered = false;
    }

    document.getElementById('info').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('info').classList.add('active-ui');
    }, 800);

    const pos = hearts.geometry.attributes.position.array;
    for(let i=0; i<H_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, duration: 3.5, ease: "expo.inOut", delay: Math.random()*0.2, onUpdate: () => hearts.geometry.attributes.position.needsUpdate = true });
    }
    gsap.to(hearts.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2.5 });
}

function animate() {
    requestAnimationFrame(animate);
    currentX += (targetX - currentX) * 0.05; currentY += (targetY - currentY) * 0.05;
    
    hearts.rotation.y = (Date.now() * 0.0004) + currentY; 
    hearts.rotation.x = currentX;
    
    if(photoParticles) {
        photoParticles.rotation.y = hearts.rotation.y;
        photoParticles.rotation.x = hearts.rotation.x;
        // Subtle hover
        photoParticles.position.y = Math.sin(Date.now()*0.001)*2;
    }
    
    starGalaxy.rotation.y -= 0.0004; 
    starGalaxy.rotation.z += 0.0002;
    
    renderer.render(scene, camera);
}
</script>
</body>
</html>
