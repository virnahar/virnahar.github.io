<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vir's Valentine | Memory Heart Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Quicksand', sans-serif; color: white; }
        
        #ui {
            position: fixed; bottom: 8%; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 50; text-align: center;
        }

        .envelope-wrapper {
            pointer-events: auto; cursor: pointer; margin-top: 20px;
            display: flex; flex-direction: column; align-items: center;
            animation: float 4s infinite ease-in-out;
        }

        .envelope {
            width: 44px; height: 30px; background: #fffafb;
            border-radius: 4px; position: relative; border: 1px solid #ffccd5;
            box-shadow: 0 0 30px rgba(255, 133, 162, 0.4);
        }
        .envelope::after {
            content: ''; position: absolute; top: 0; left: 0;
            border-style: solid; border-width: 15px 22px 0 22px;
            border-color: #ffccd5 transparent transparent transparent;
        }
        .wax-seal {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 10px; height: 10px; background: #ff4d6d; border-radius: 50%;
            box-shadow: 0 0 15px #ff4d6d;
        }

        .text-card { opacity: 0; transform: translateY(30px); transition: all 1.8s ease; max-width: 85%; }
        #title { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #fff; margin: 0; text-shadow: 0 0 25px rgba(255,77,109,0.8); }
        #msg { font-size: 1rem; color: #ffe0e6; line-height: 1.8; margin-top: 15px; font-weight: 300; font-style: italic; }

        #upload-btn {
            position: fixed; top: 25px; left: 25px; z-index: 100;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 12px 20px; border-radius: 30px; font-size: 0.6rem;
            letter-spacing: 3px; cursor: pointer; backdrop-filter: blur(15px);
            transition: all 0.3s;
        }
        
        #upload-btn.hidden { opacity: 0; pointer-events: none; }

        #gate {
            position: fixed; inset: 0; z-index: 200; background: radial-gradient(circle, #1a0510 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 2s ease;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
        .pulse-heart { font-size: 4rem; color: #ff4d6d; animation: heartbeat 1.5s infinite; filter: drop-shadow(0 0 20px #ff4d6d); }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    </style>
</head>
<body>

<label id="upload-btn" for="photo-input">UPLOAD MEMORY</label>
<input type="file" id="photo-input" accept="image/*" style="display:none">

<div id="gate" onclick="startApp()">
    <div class="pulse-heart">‚ù§</div>
    <h1 style="font-family:'Dancing Script'; font-size: 3.5rem; color: #fff; margin:10px 0;">Vir's World</h1>
    <p style="letter-spacing: 10px; font-size: 0.7rem; opacity: 0.6; margin-top: 20px; text-transform: uppercase;">Tap to Enter My World</p>
</div>

<div id="ui">
    <div id="info" class="text-card">
        <h1 id="title"></h1>
        <p id="msg"></p>
    </div>
    <div class="envelope-wrapper" onclick="nextDay()">
        <div class="envelope"><div class="wax-seal"></div></div>
        <p style="font-size: 0.55rem; letter-spacing: 4px; color: #ff85a2; margin-top: 15px; font-weight: 500;">CONTINUE JOURNEY</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, hearts, starGalaxy, photoParticles, audioCtx, heartTex, starTex;
let step = -1, isShattered = false;
let targetX = 0, targetY = 0, currentX = 0, currentY = 0;
const H_COUNT = 6000;
const S_COUNT = 3500;
let photoOriginals = []; // Store original positions for recall

const story = [
    { title: "The First Bloom", msg: "A rose in the silence of the stars, blooming just for you.", color: 0xff1e56, shape: "rose" },
    { title: "The Vow", msg: "Across every timeline, I would find my way back to you.", color: 0x00d4ff, shape: "ring" },
    { title: "Sweetness", msg: "Your love is the sugar that turns the void into a dream.", color: 0xffaa00, shape: "box" },
    { title: "The Promise", msg: "I promise to be the beat in your heart and the light in your eyes.", color: 0xffd700, shape: "infinity" },
    { title: "The Merge", msg: "Two separate stars, finally merging into a single beautiful orbit.", color: 0x9d4edd, shape: "hug" },
    { title: "The Spark", msg: "A touch that turns a second into a memory that echoes forever.", color: 0xff0055, shape: "kiss" },
    { title: "My Universe", msg: "You are my sun, my moon, and all my stars. I love you.", color: 0xff0000, shape: "heart" }
];

function startApp() {
    gsap.to("#gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('gate').remove() });
    setupAudio();
    setupThree();
    nextDay();
}

function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const createPad = (freq, vol) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.value = freq;
        g.gain.value = 0;
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start();
        g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 5);
    };
    createPad(130.81, 0.03); // C3
    createPad(196.00, 0.02); // G3 
}

function playChime(idx) {
    if(!audioCtx) return;
    const scale = [261, 329, 392, 440, 523, 659, 783, 1046];
    const now = audioCtx.currentTime;
    [0, 0.15].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(scale[idx % 8], now + t);
        g.gain.setValueAtTime(0.1, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 4);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 4);
    });
}

function setupThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
    camera.position.z = 150;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // TEXTURES
    const hCanvas = document.createElement('canvas'); hCanvas.width = 64; hCanvas.height = 64;
    const hCtx = hCanvas.getContext('2d'); hCtx.fillStyle = "white"; hCtx.beginPath();
    hCtx.moveTo(32, 55); hCtx.bezierCurveTo(32, 55, 5, 35, 5, 18); hCtx.bezierCurveTo(5, 5, 22, 5, 32, 18); 
    hCtx.bezierCurveTo(42, 5, 59, 5, 59, 18); hCtx.bezierCurveTo(59, 35, 32, 55, 32, 55); hCtx.fill();
    heartTex = new THREE.CanvasTexture(hCanvas);

    const sCanvas = document.createElement('canvas'); sCanvas.width = 64; sCanvas.height = 64;
    const sCtx = sCanvas.getContext('2d');
    const grad = sCtx.createRadialGradient(32,32,0,32,32,32);
    grad.addColorStop(0, 'rgba(255,255,255,1)'); grad.addColorStop(0.3, 'rgba(255,255,255,0.4)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
    sCtx.fillStyle = grad; sCtx.fillRect(0,0,64,64);
    starTex = new THREE.CanvasTexture(sCanvas);

    // MAIN MORPHING OBJECT
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(H_COUNT * 3);
    for(let i=0; i<H_COUNT*3; i++) pos[i] = (Math.random()-0.5)*600;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    hearts = new THREE.Points(geo, new THREE.PointsMaterial({ size: 2.5, map: heartTex, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(hearts);

    // INTERACTIVE GALAXY
    const starGeo = new THREE.BufferGeometry();
    const starPos = new Float32Array(S_COUNT * 3);
    for(let i=0; i<S_COUNT*3; i++) starPos[i] = (Math.random()-0.5)*2000;
    starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
    starGalaxy = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 3.5, map: starTex, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false }));
    starGalaxy.userData.origPos = new Float32Array(starPos); // Store original positions
    scene.add(starGalaxy);

    window.addEventListener('mousemove', (e) => { targetY = (e.clientX/window.innerWidth-0.5)*1.8; targetX = (e.clientY/window.innerHeight-0.5)*1.8; });
    window.addEventListener('touchmove', (e) => { targetY = (e.touches[0].clientX/window.innerWidth-0.5)*3.0; targetX = (e.touches[0].clientY/window.innerHeight-0.5)*3.0; });
    
    animate();
}

// --- HEART-SHAPED PHOTO ENGINE ---
document.getElementById('photo-input').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
            if(photoParticles) scene.remove(photoParticles);
            // Hide upload button after success
            document.getElementById('upload-btn').classList.add('hidden');
            
            const size = 80; // Higher resolution grid
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. Draw Heart Mask
            ctx.beginPath();
            ctx.moveTo(size/2, size);
            ctx.bezierCurveTo(size/2, size, 0, size/1.5, 0, size/3);
            ctx.bezierCurveTo(0, 0, size/3, 0, size/2, size/3);
            ctx.bezierCurveTo(size/1.5, 0, size, 0, size, size/3);
            ctx.bezierCurveTo(size, size/1.5, size/2, size, size/2, size);
            ctx.fill();
            
            // 2. Composite Photo INSIDE Heart
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(img, 0, 0, size, size);
            
            const data = ctx.getImageData(0, 0, size, size).data;
            const pPos = []; const pCols = [];
            
            for(let i=0; i<size*size; i++) {
                const alpha = data[i*4+3];
                if(alpha > 0) { // Only create particles if inside the heart mask
                    const px = i % size; const py = Math.floor(i / size);
                    pPos.push((px - size/2) * 1.2, (size/2 - py) * 1.2, 0);
                    pCols.push(data[i*4]/255, data[i*4+1]/255, data[i*4+2]/255);
                }
            }
            photoOriginals = new Float32Array(pPos); // Store originals for recall
            
            const pGeo = new THREE.BufferGeometry();
            pGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(pPos), 3));
            pGeo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(pCols), 3));
            
            photoParticles = new THREE.Points(pGeo, new THREE.PointsMaterial({ size: 2.0, vertexColors: true, map: heartTex, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending }));
            scene.add(photoParticles);
            isShattered = false;
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});

// SHATTER LOGIC (CLICK PHOTO)
window.addEventListener('click', (e) => {
    if(photoParticles && !isShattered && e.target.tagName !== 'LABEL' && e.target.id !== 'photo-input') {
        isShattered = true;
        // Shatter Photo
        const pPos = photoParticles.geometry.attributes.position.array;
        for(let i=0; i<pPos.length/3; i++) {
            gsap.to(pPos, { [i*3]: pPos[i*3] + (Math.random()-0.5)*500, [i*3+1]: pPos[i*3+1] + (Math.random()-0.5)*500, [i*3+2]: pPos[i*3+2] + (Math.random()-0.5)*500, duration: 4, ease: "power2.out", onUpdate: () => photoParticles.geometry.attributes.position.needsUpdate = true });
        }
        // Shatter Galaxy Sync
        const sPos = starGalaxy.geometry.attributes.position.array;
        for(let i=0; i<sPos.length/3; i++) {
            gsap.to(sPos, { [i*3]: sPos[i*3] + (Math.random()-0.5)*300, [i*3+1]: sPos[i*3+1] + (Math.random()-0.5)*300, [i*3+2]: sPos[i*3+2] + (Math.random()-0.5)*300, duration: 5, ease: "power2.out", onUpdate: () => starGalaxy.geometry.attributes.position.needsUpdate = true });
        }
        playChime(7);
    }
});

function getPos(type, i) {
    const r = i / H_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 18; const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3); y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5)*15; x *= 3.5; y *= 3.5;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2; x = 45 * Math.cos(t); y = 45 * Math.sin(t); z = (Math.random()-0.5)*4;
        if(i > H_COUNT*0.9) { y = 45 + Math.random()*15; x = (Math.random()-0.5)*15; z = (Math.random()-0.5)*15; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2; const s = 75 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*6;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*60; y = (Math.random()-0.5)*60; z = (Math.random()-0.5)*60;
        if(Math.random()>0.3) { const ax = Math.floor(Math.random()*3); if(ax==0) x=Math.sign(x)*30; else if(ax==1) y=Math.sign(y)*30; else z=Math.sign(z)*30; }
    } else if (type === 'teddy') {
        const p = Math.random(); const rad = p < 0.5 ? 25 : (p < 0.8 ? 35 : 15); const off = p < 0.5 ? 25 : (p < 0.8 ? -25 : 45);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 18 : -18; const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 25*Math.sin(ph)*Math.cos(t) + shift; y = 25*Math.sin(ph)*Math.sin(t); z = 25*Math.cos(ph);
    } else { // Kiss
        const t = r * Math.PI * 2;
        x = 50 * Math.cos(t); y = 20 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*6;
    }
    return {x, y, z};
}

function nextDay() {
    step = (step + 1) % story.length;
    const data = story[step];
    playChime(step);
    
    // RE-ASSEMBLE Logic (Reverses Shatter for Photo AND Galaxy)
    if(isShattered) {
        if(photoParticles && photoOriginals.length > 0) {
            const pPos = photoParticles.geometry.attributes.position.array;
            for(let i=0; i<pPos.length; i++) { gsap.to(pPos, { [i]: photoOriginals[i], duration: 3.5, ease: "expo.out", onUpdate: () => photoParticles.geometry.attributes.position.needsUpdate = true }); }
        }
        const sPos = starGalaxy.geometry.attributes.position.array;
        const sOrig = starGalaxy.userData.origPos;
        for(let i=0; i<sPos.length; i++) { gsap.to(sPos, { [i]: sOrig[i], duration: 4, ease: "expo.out", onUpdate: () => starGalaxy.geometry.attributes.position.needsUpdate = true }); }
        isShattered = false;
    }

    document.getElementById('info').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('info').classList.add('active-ui');
    }, 800);

    const pos = hearts.geometry.attributes.position.array;
    for(let i=0; i<H_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, duration: 3.8, ease: "expo.inOut", delay: Math.random()*0.25, onUpdate: () => hearts.geometry.attributes.position.needsUpdate = true });
    }
    gsap.to(hearts.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2.5 });
}

function animate() {
    requestAnimationFrame(animate);
    currentX += (targetX - currentX) * 0.05; currentY += (targetY - currentY) * 0.05;
    hearts.rotation.y = (Date.now() * 0.0004) + currentY; 
    hearts.rotation.x = currentX;
    if(photoParticles) { photoParticles.rotation.y = hearts.rotation.y; photoParticles.rotation.x = hearts.rotation.x; }
    starGalaxy.rotation.y -= 0.0003; 
    renderer.render(scene, camera);
}
</script>
</body>
</html>
