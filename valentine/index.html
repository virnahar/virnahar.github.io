<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vir's Valentine | 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { 
            margin: 0; overflow: hidden; 
            background: #0f0407; 
            font-family: 'Quicksand', sans-serif;
        }

        /* Soft Breathing Background */
        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #2e0d15 0%, #050102 100%);
            animation: bgBreath 8s infinite ease-in-out;
        }

        @keyframes bgBreath {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        #ui {
            position: fixed; bottom: 8%; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10; text-align: center;
        }

        /* The Tiny Love Letter Button */
        .envelope-wrapper {
            pointer-events: auto; cursor: pointer;
            margin-top: 25px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center;
        }
        .envelope-wrapper:active { transform: scale(0.85); }

        .envelope {
            width: 45px; height: 30px; background: #fffafb;
            border-radius: 3px; position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border: 1px solid #ffccd5;
        }
        .envelope::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 0; height: 0; border-style: solid;
            border-width: 15px 22.5px 0 22.5px;
            border-color: #ffccd5 transparent transparent transparent;
        }
        .wax-seal {
            position: absolute; top: 12px; left: 50%;
            transform: translateX(-50%); width: 10px; height: 10px;
            background: #ff4d6d; border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
        }

        .text-card {
            opacity: 0; transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 85%;
        }

        #title {
            font-family: 'Dancing Script', cursive; font-size: 2.5rem;
            color: #fff; margin: 0; text-shadow: 0 0 15px rgba(255, 77, 109, 0.4);
        }

        #msg { font-size: 0.9rem; color: #ffe0e6; line-height: 1.6; margin-top: 12px; font-weight: 300; }

        #gate {
            position: fixed; inset: 0; z-index: 100; background: #050102;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; color: #ff85a2; transition: opacity 2s ease;
        }

        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<div id="bg-canvas"></div>

<div id="gate" onclick="initExperience()">
    <div style="font-size: 1.5rem; margin-bottom: 20px; font-weight: 300; letter-spacing: 10px;">VIR'S</div>
    <div style="font-family:'Dancing Script'; font-size: 3.5rem; color: #fff;">Valentine</div>
    <p style="letter-spacing: 4px; font-size: 0.6rem; opacity: 0.5; margin-top: 30px;">TAP TO HEAR THE MELODY</p>
</div>

<div id="ui">
    <div id="info" class="text-card">
        <h1 id="title"></h1>
        <p id="msg"></p>
    </div>
    <div class="envelope-wrapper" onclick="nextDay()">
        <div class="envelope"><div class="wax-seal"></div></div>
        <p style="font-size: 0.55rem; letter-spacing: 3px; color: #ff85a2; margin-top: 12px; font-weight: 500;">OPEN LETTER</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, hearts, audioCtx, backgroundPad;
let currentDay = -1;
let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
const H_COUNT = 5500;

const timeline = [
    { day: "Feb 7", title: "Rose Day", msg: "A flower of light for the one who colors my world.", color: 0xff1e56, shape: "rose" },
    { day: "Feb 8", title: "Propose Day", msg: "Out of every universe, I'd choose you in every single one.", color: 0x00d4ff, shape: "ring" },
    { day: "Feb 9", title: "Chocolate Day", msg: "Your love is the sweetness that makes life taste like a dream.", color: 0xffaa00, shape: "box" },
    { day: "Feb 10", title: "Teddy Day", msg: "A soft harbor in a loud world. You are where I feel safe.", color: 0xffb7c5, shape: "teddy" },
    { day: "Feb 11", title: "Promise Day", msg: "I promise to be your shadow in the light and your light in the dark.", color: 0xffd700, shape: "infinity" },
    { day: "Feb 12", title: "Hug Day", title: "The Merge", msg: "Where my soul ends and yours beginsâ€”that is my home.", color: 0x9d4edd, shape: "hug" },
    { day: "Feb 13", title: "Kiss Day", msg: "A touch that turns a simple moment into an eternal memory.", color: 0xff0055, shape: "kiss" },
    { day: "Feb 14", title: "My Valentine", msg: "No code or pixels can show what you mean to me, Vir. You are my everything.", color: 0xff0000, shape: "heart" }
];

function initExperience() {
    gsap.to("#gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('gate').remove() });
    setupAudio();
    setupThree();
    nextDay();
}

// --- SOOTHING AUDIO ENGINE ---
function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // Create "Breathing" Background Pad
    const createPadNote = (freq, vol) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        const lfo = audioCtx.createOscillator();
        const lfoGain = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.value = freq;
        g.gain.value = 0;

        lfo.type = 'sine';
        lfo.frequency.value = 0.2; // Slow breathing
        lfoGain.gain.value = 0.02;

        lfo.connect(lfoGain);
        lfoGain.connect(g.gain);
        osc.connect(g);
        g.connect(audioCtx.destination);

        osc.start();
        lfo.start();
        g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 4);
    };

    // Soft C-Major chord (Warmth)
    createPadNote(130.81, 0.03); // C3
    createPadNote(164.81, 0.02); // E3
    createPadNote(196.00, 0.02); // G3
}

function playSparkle(index) {
    const scale = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25];
    const now = audioCtx.currentTime;
    
    // Crystal Chime Effect
    [0, 0.1].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(scale[index % 8] * (i + 1), now + t);
        g.gain.setValueAtTime(0.08, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 2.5);
        osc.connect(g);
        g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 2.5);
    });
}

// --- 3D ENGINE ---
function setupThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 120;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // High-Res Heart Texture
    const canvas = document.createElement('canvas');
    canvas.width = 128; canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white"; ctx.beginPath();
    ctx.moveTo(64, 110); ctx.bezierCurveTo(64, 110, 10, 70, 10, 36);
    ctx.bezierCurveTo(10, 10, 44, 10, 64, 36); ctx.bezierCurveTo(84, 10, 118, 10, 118, 36);
    ctx.bezierCurveTo(118, 70, 64, 110, 64, 110); ctx.fill();
    const tex = new THREE.CanvasTexture(canvas);

    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(H_COUNT * 3);
    for(let i=0; i<H_COUNT*3; i++) pos[i] = (Math.random()-0.5)*500;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

    const mat = new THREE.PointsMaterial({ size: 1.6, map: tex, transparent: true, opacity: 0.85, blending: THREE.AdditiveBlending, depthWrite: false });
    hearts = new THREE.Points(geo, mat);
    scene.add(hearts);

    // Interaction Listeners
    window.addEventListener('mousemove', (e) => { targetY = (e.clientX/window.innerWidth - 0.5) * 1.5; targetX = (e.clientY/window.innerHeight - 0.5) * 1.5; });
    window.addEventListener('touchmove', (e) => { targetY = (e.touches[0].clientX/window.innerWidth - 0.5) * 2.5; targetX = (e.touches[0].clientY/window.innerHeight - 0.5) * 2.5; });
    
    animate();
}

function getPos(type, i) {
    const r = i / H_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 18; const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3); y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5)*12; x *= 2.8; y *= 2.8;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2; x = 42 * Math.cos(t); y = 42 * Math.sin(t); z = (Math.random()-0.5)*4;
        if(i > H_COUNT*0.88) { y = 42 + Math.random()*12; x = (Math.random()-0.5)*12; z = (Math.random()-0.5)*12; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2; const s = 65 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*6;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*55; y = (Math.random()-0.5)*55; z = (Math.random()-0.5)*55;
        if(Math.random()>0.3) { const ax = Math.floor(Math.random()*3); if(ax==0) x=Math.sign(x)*27; else if(ax==1) y=Math.sign(y)*27; else z=Math.sign(z)*27; }
    } else if (type === 'teddy') {
        const p = Math.random(); const rad = p < 0.5 ? 20 : (p < 0.8 ? 32 : 14); const off = p < 0.5 ? 22 : (p < 0.8 ? -22 : 40);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15; const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 22*Math.sin(ph)*Math.cos(t) + shift; y = 22*Math.sin(ph)*Math.sin(t); z = 22*Math.cos(ph);
    } else { // Kiss
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 18 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*6;
    }
    return {x, y, z};
}

function nextDay() {
    currentDay = (currentDay + 1) % timeline.length;
    const data = timeline[currentDay];
    playSparkle(currentDay);
    
    document.getElementById('info').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('info').classList.add('active-ui');
    }, 700);

    const pos = hearts.geometry.attributes.position.array;
    for(let i=0; i<H_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { 
            [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, 
            duration: 3, ease: "expo.inOut", 
            delay: Math.random()*0.15, 
            onUpdate: () => hearts.geometry.attributes.position.needsUpdate = true 
        });
    }
    gsap.to(hearts.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2.5 });
}

function animate() {
    requestAnimationFrame(animate);
    mouseX += (targetX - mouseX) * 0.05;
    mouseY += (targetY - mouseY) * 0.05;
    
    // Smooth 360 rotation + User Interaction
    hearts.rotation.y = (Date.now() * 0.0004) + mouseY;
    hearts.rotation.x = mouseX;
    
    renderer.render(scene, camera);
}
</script>
</body>
</html>
