<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vir's Valentine | Celestial Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { 
            margin: 0; overflow: hidden; 
            background: #000000; 
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        #ui {
            position: fixed; bottom: 8%; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10; text-align: center;
        }

        /* The Tiny Love Letter */
        .envelope-wrapper {
            pointer-events: auto; cursor: pointer;
            margin-top: 25px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center;
        }
        .envelope-wrapper:active { transform: scale(0.9); }

        .envelope {
            width: 42px; height: 28px; background: #fffafb;
            border-radius: 3px; position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid #ffccd5;
        }
        .envelope::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 0; height: 0; border-style: solid;
            border-width: 14px 21px 0 21px;
            border-color: #ffccd5 transparent transparent transparent;
        }
        .wax-seal {
            position: absolute; top: 10px; left: 50%;
            transform: translateX(-50%); width: 8px; height: 8px;
            background: #ff4d6d; border-radius: 50%;
            box-shadow: 0 0 10px #ff4d6d;
        }

        .text-card {
            opacity: 0; transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 85%;
        }

        #title {
            font-family: 'Dancing Script', cursive; font-size: 2.6rem;
            color: #fff; margin: 0; text-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
        }

        #msg { font-size: 0.9rem; color: #ffe0e6; line-height: 1.6; margin-top: 10px; font-weight: 300; opacity: 0.8; }

        #gate {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 2s ease;
        }

        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<div id="gate" onclick="initExperience()">
    <div style="font-family:'Dancing Script'; font-size: 3.5rem; color: #fff;">Vir's Valentine</div>
    <div style="letter-spacing: 5px; font-size: 0.6rem; opacity: 0.4; margin-top: 30px;">TOUCH TO START THE ODYSSEY</div>
</div>

<div id="ui">
    <div id="info" class="text-card">
        <h1 id="title"></h1>
        <p id="msg"></p>
    </div>
    <div class="envelope-wrapper" onclick="nextDay()">
        <div class="envelope"><div class="wax-seal"></div></div>
        <p style="font-size: 0.5rem; letter-spacing: 3px; color: #ff85a2; margin-top: 10px; font-weight: 500;">OPEN LETTER</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, hearts, galaxy, audioCtx;
let currentDay = -1;
let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
const H_COUNT = 5500; // Main morphing particles
const S_COUNT = 3000; // Background star count

const timeline = [
    { day: "Feb 7", title: "Rose Day", msg: "A flower of light, blooming in the center of my universe.", color: 0xff1e56, shape: "rose" },
    { day: "Feb 8", title: "Propose Day", msg: "In every galaxy I've ever imagined, you are the only one for me.", color: 0x00d4ff, shape: "ring" },
    { day: "Feb 9", title: "Chocolate Day", msg: "Your love is the sweetness that makes the darkness vanish.", color: 0xffaa00, shape: "box" },
    { day: "Feb 10", title: "Teddy Day", msg: "Soft moments, held forever in the silence of the stars.", color: 0xffb7c5, shape: "teddy" },
    { day: "Feb 11", title: "Promise Day", msg: "I promise to be the gravity that always pulls you home.", color: 0xffd700, shape: "infinity" },
    { day: "Feb 12", title: "Hug Day", title: "The Merge", msg: "Two separate souls, merging into a single beautiful orbit.", color: 0x9d4edd, shape: "hug" },
    { day: "Feb 13", title: "Kiss Day", msg: "A spark that turns a simple moment into an eternal memory.", color: 0xff0055, shape: "kiss" },
    { day: "Feb 14", title: "My Valentine", msg: "You are my sun, my moon, and all my stars. I love you, Vir.", color: 0xff0000, shape: "heart" }
];

function initExperience() {
    gsap.to("#gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('gate').remove() });
    setupAudio();
    setupThree();
    nextDay();
}

// --- SOOTHING AUDIO ENGINE ---
function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const createPad = (freq, vol) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.value = freq;
        g.gain.value = 0;
        osc.connect(g);
        g.connect(audioCtx.destination);
        osc.start();
        g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 5);
    };

    // Ethereal chord (Low volume)
    createPad(130.81, 0.02); // C3
    createPad(164.81, 0.02); // E3
}

function playChime(index) {
    const scale = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25];
    const now = audioCtx.currentTime;
    
    [0, 0.1].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(scale[index % 8] * (i + 1), now + t);
        g.gain.setValueAtTime(0.08, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 3);
        osc.connect(g);
        g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 3);
    });
}

// --- 3D ENGINE ---
function setupThree() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.0015);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 130;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Heart Texture
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white"; ctx.beginPath();
    ctx.moveTo(32, 55); ctx.bezierCurveTo(32, 55, 5, 35, 5, 18);
    ctx.bezierCurveTo(5, 5, 22, 5, 32, 18); ctx.bezierCurveTo(42, 5, 59, 5, 59, 18);
    ctx.bezierCurveTo(59, 35, 32, 55, 32, 55); ctx.fill();
    const tex = new THREE.CanvasTexture(canvas);

    // 1. Morphing Hearts (Main Object)
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(H_COUNT * 3);
    for(let i=0; i<H_COUNT*3; i++) pos[i] = (Math.random()-0.5)*500;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

    const mat = new THREE.PointsMaterial({ size: 1.8, map: tex, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false });
    hearts = new THREE.Points(geo, mat);
    scene.add(hearts);

    // 2. Galaxy Stars (Background)
    const sGeo = new THREE.BufferGeometry();
    const sPos = new Float32Array(S_COUNT * 3);
    for(let i=0; i<S_COUNT*3; i++) sPos[i] = (Math.random()-0.5)*1500;
    sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
    galaxy = new THREE.Points(sGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.3 }));
    scene.add(galaxy);

    // Interaction Listeners
    window.addEventListener('mousemove', (e) => { targetY = (e.clientX/window.innerWidth - 0.5) * 1.5; targetX = (e.clientY/window.innerHeight - 0.5) * 1.5; });
    window.addEventListener('touchmove', (e) => { targetY = (e.touches[0].clientX/window.innerWidth - 0.5) * 2.5; targetX = (e.touches[0].clientY/window.innerHeight - 0.5) * 2.5; });
    
    animate();
}

function getPos(type, i) {
    const r = i / H_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 18; const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3); y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5)*15; x *= 2.8; y *= 2.8;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2; x = 42 * Math.cos(t); y = 42 * Math.sin(t); z = (Math.random()-0.5)*4;
        if(i > H_COUNT*0.88) { y = 42 + Math.random()*12; x = (Math.random()-0.5)*12; z = (Math.random()-0.5)*12; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2; const s = 65 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*6;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*55; y = (Math.random()-0.5)*55; z = (Math.random()-0.5)*55;
        if(Math.random()>0.3) { const ax = Math.floor(Math.random()*3); if(ax==0) x=Math.sign(x)*27; else if(ax==1) y=Math.sign(y)*27; else z=Math.sign(z)*27; }
    } else if (type === 'teddy') {
        const p = Math.random(); const rad = p < 0.5 ? 20 : (p < 0.8 ? 32 : 14); const off = p < 0.5 ? 22 : (p < 0.8 ? -22 : 40);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15; const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 22*Math.sin(ph)*Math.cos(t) + shift; y = 22*Math.sin(ph)*Math.sin(t); z = 22*Math.cos(ph);
    } else { // Kiss
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 18 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*6;
    }
    return {x, y, z};
}

function nextDay() {
    currentDay = (currentDay + 1) % timeline.length;
    const data = timeline[currentDay];
    playChime(currentDay);
    
    document.getElementById('info').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('info').classList.add('active-ui');
    }, 700);

    const pos = hearts.geometry.attributes.position.array;
    for(let i=0; i<H_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { 
            [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, 
            duration: 3, ease: "expo.inOut", 
            delay: Math.random()*0.2, 
            onUpdate: () => hearts.geometry.attributes.position.needsUpdate = true 
        });
    }
    gsap.to(hearts.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2.5 });
}

function animate() {
    requestAnimationFrame(animate);
    mouseX += (targetX - mouseX) * 0.05;
    mouseY += (targetY - mouseY) * 0.05;
    
    // Auto-rotation + User Interaction
    hearts.rotation.y = (Date.now() * 0.0004) + mouseY;
    hearts.rotation.x = mouseX;
    
    // Galaxy rotation for parallax
    galaxy.rotation.y -= 0.0003;
    galaxy.rotation.z += 0.0001;
    
    renderer.render(scene, camera);
}
</script>
</body>
</html>
