<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vir's Valentine | Celestial Symphony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Quicksand', sans-serif; color: white; }
        
        #ui {
            position: fixed; bottom: 8%; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20; text-align: center;
        }

        .envelope-wrapper {
            pointer-events: auto; cursor: pointer; margin-top: 20px;
            display: flex; flex-direction: column; align-items: center;
            animation: float 4s infinite ease-in-out;
        }

        .envelope {
            width: 44px; height: 30px; background: #fffafb;
            border-radius: 4px; position: relative; border: 1px solid #ffccd5;
            box-shadow: 0 0 25px rgba(255, 133, 162, 0.4);
        }
        .envelope::after {
            content: ''; position: absolute; top: 0; left: 0;
            border-style: solid; border-width: 15px 22px 0 22px;
            border-color: #ffccd5 transparent transparent transparent;
        }
        .wax-seal {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 10px; height: 10px; background: #ff4d6d; border-radius: 50%;
            box-shadow: 0 0 10px #ff4d6d;
        }

        .text-card { opacity: 0; transform: translateY(30px); transition: all 1.8s ease; max-width: 85%; }
        #title { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #fff; margin: 0; text-shadow: 0 0 20px rgba(255,77,109,0.7); }
        #msg { font-size: 1rem; color: #ffe0e6; line-height: 1.8; margin-top: 15px; font-weight: 300; font-style: italic; }

        #upload-btn {
            position: fixed; top: 25px; left: 25px; z-index: 50;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #ff85a2; padding: 12px 18px; border-radius: 30px; font-size: 0.6rem;
            letter-spacing: 3px; cursor: pointer; backdrop-filter: blur(10px);
        }

        #gate {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 2.5s ease;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<label id="upload-btn" for="photo-input">UPLOAD A MEMORY</label>
<input type="file" id="photo-input" accept="image/*" style="display:none">

<div id="gate" onclick="startApp()">
    <h1 style="font-family:'Dancing Script'; font-size: 4rem; color: #fff; margin:0;">Vir's Valentine</h1>
    <p style="letter-spacing: 7px; font-size: 0.7rem; opacity: 0.5; margin-top: 25px;">TOUCH TO ENTER THE GALAXY</p>
</div>

<div id="ui">
    <div id="info" class="text-card">
        <h1 id="title"></h1>
        <p id="msg"></p>
    </div>
    <div class="envelope-wrapper" onclick="nextDay()">
        <div class="envelope"><div class="wax-seal"></div></div>
        <p style="font-size: 0.55rem; letter-spacing: 4px; color: #ff85a2; margin-top: 12px; font-weight: 500;">READ THE LETTER</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, hearts, galaxy, galaxy2, photoParticles, audioCtx, heartTex;
let step = -1, isShattered = false;
let targetX = 0, targetY = 0, currentX = 0, currentY = 0;
const H_COUNT = 5500;

const story = [
    { title: "The First Bloom", msg: "A rose that blooms in the silence of the stars, just for you.", color: 0xff1e56, shape: "rose" },
    { title: "The Promise", msg: "Out of every lifetime and every galaxy, I will always choose you.", color: 0x00d4ff, shape: "ring" },
    { title: "The Sweetness", msg: "Your love is the sugar that turns the darkness into a dream.", color: 0xffaa00, shape: "box" },
    { title: "The Softness", msg: "A warm harbor in a cold world. You are where my soul finds home.", color: 0xffb7c5, shape: "teddy" },
    { title: "The Vow", msg: "I promise to be the beat in your heart and the light in your eyes.", color: 0xffd700, shape: "infinity" },
    { title: "The Merge", msg: "Two separate stars, finally merging into a single beautiful orbit.", color: 0x9d4edd, shape: "hug" },
    { title: "The Spark", msg: "A touch that turns a simple moment into an eternal memory.", color: 0xff0055, shape: "kiss" },
    { title: "My Everything", msg: "You are my sun, my moon, and all my stars. Happy Valentine's Day, Vir.", color: 0xff0000, shape: "heart" }
];

function startApp() {
    gsap.to("#gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('gate').remove() });
    setupAudio();
    setupThree();
    nextDay();
}

function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const createPad = (freq, vol) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.value = freq;
        g.gain.value = 0;
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start();
        g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 5);
    };
    // Deep romantic pad notes
    createPad(130.81, 0.03); // C3
    createPad(164.81, 0.02); // E3
}

function playChime(idx) {
    if(!audioCtx) return;
    const scale = [261, 293, 329, 392, 440, 523, 587, 659];
    const now = audioCtx.currentTime;
    [0, 0.12].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(scale[idx % 8] * (i + 1), now + t);
        g.gain.setValueAtTime(0.08, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 3);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 3);
    });
}

function setupThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1500);
    camera.position.z = 135;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Heart Particle Texture
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white"; ctx.beginPath();
    ctx.moveTo(32, 55); ctx.bezierCurveTo(32, 55, 5, 35, 5, 18);
    ctx.bezierCurveTo(5, 5, 22, 5, 32, 18); ctx.bezierCurveTo(42, 5, 59, 5, 59, 18);
    ctx.bezierCurveTo(59, 35, 32, 55, 32, 55); ctx.fill();
    heartTex = new THREE.CanvasTexture(canvas);

    // 1. Main Morphing Shape
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(H_COUNT * 3);
    for(let i=0; i<H_COUNT*3; i++) pos[i] = (Math.random()-0.5)*500;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    hearts = new THREE.Points(geo, new THREE.PointsMaterial({ size: 1.8, map: heartTex, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(hearts);

    // 2. Galaxy Starfield Layer 1
    const sGeo = new THREE.BufferGeometry();
    const sPos = new Float32Array(2500 * 3);
    for(let i=0; i<2500*3; i++) sPos[i] = (Math.random()-0.5)*1200;
    sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
    galaxy = new THREE.Points(sGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.6, transparent: true, opacity: 0.4 }));
    scene.add(galaxy);

    // 3. Galaxy Starfield Layer 2 (Fainter and deeper)
    const sGeo2 = new THREE.BufferGeometry();
    const sPos2 = new Float32Array(1500 * 3);
    for(let i=0; i<1500*3; i++) sPos2[i] = (Math.random()-0.5)*2000;
    sGeo2.setAttribute('position', new THREE.BufferAttribute(sPos2, 3));
    galaxy2 = new THREE.Points(sGeo2, new THREE.PointsMaterial({ color: 0xffffff, size: 0.3, transparent: true, opacity: 0.2 }));
    scene.add(galaxy2);

    window.addEventListener('mousemove', (e) => { targetY = (e.clientX/window.innerWidth-0.5)*1.8; targetX = (e.clientY/window.innerHeight-0.5)*1.8; });
    window.addEventListener('touchmove', (e) => { targetY = (e.touches[0].clientX/window.innerWidth-0.5)*3.0; targetX = (e.touches[0].clientY/window.innerHeight-0.5)*3.0; });
    
    animate();
}

// --- PHOTO SHATTER ENGINE ---
document.getElementById('photo-input').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
            if(photoParticles) scene.remove(photoParticles);
            const size = 50; 
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size; canvas.height = size;
            ctx.drawImage(img, 0, 0, size, size);
            const data = ctx.getImageData(0, 0, size, size).data;

            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(size * size * 3);
            const pCols = new Float32Array(size * size * 3);
            
            for(let i=0; i<size*size; i++) {
                const px = i % size; const py = Math.floor(i / size);
                pPos[i*3] = (px - size/2) * 1.3; pPos[i*3+1] = (size/2 - py) * 1.3; pPos[i*3+2] = 0;
                pCols[i*3] = data[i*4]/255; pCols[i*3+1] = data[i*4+1]/255; pCols[i*3+2] = data[i*4+2]/255;
            }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            pGeo.setAttribute('color', new THREE.BufferAttribute(pCols, 3));
            
            photoParticles = new THREE.Points(pGeo, new THREE.PointsMaterial({ size: 1.8, vertexColors: true, map: heartTex, transparent: true, opacity: 1, blending: THREE.AdditiveBlending }));
            scene.add(photoParticles);
            document.getElementById('upload-btn').innerText = "TAP THE PHOTO TO SHATTER";
            isShattered = false;
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});

window.addEventListener('click', (e) => {
    if(photoParticles && !isShattered && e.target.tagName !== 'LABEL' && e.target.id !== 'photo-input') {
        const pos = photoParticles.geometry.attributes.position.array;
        for(let i=0; i<pos.length/3; i++) {
            gsap.to(pos, {
                [i*3]: pos[i*3] + (Math.random()-0.5)*300,
                [i*3+1]: pos[i*3+1] + (Math.random()-0.5)*300,
                [i*3+2]: pos[i*3+2] + (Math.random()-0.5)*300,
                duration: 4.5, ease: "power2.out", onUpdate: () => photoParticles.geometry.attributes.position.needsUpdate = true
            });
        }
        gsap.to(photoParticles.material, { opacity: 0, duration: 4.5 });
        isShattered = true;
        playChime(7);
    }
});

function getPos(type, i) {
    const r = i / H_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 18; const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3); y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5)*15; x *= 3.2; y *= 3.2;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2; x = 42 * Math.cos(t); y = 42 * Math.sin(t); z = (Math.random()-0.5)*4;
        if(i > H_COUNT*0.9) { y = 42 + Math.random()*12; x = (Math.random()-0.5)*12; z = (Math.random()-0.5)*12; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2; const s = 70 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*6;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*55; y = (Math.random()-0.5)*55; z = (Math.random()-0.5)*55;
        if(Math.random()>0.3) { const ax = Math.floor(Math.random()*3); if(ax==0) x=Math.sign(x)*28; else if(ax==1) y=Math.sign(y)*28; else z=Math.sign(z)*28; }
    } else if (type === 'teddy') {
        const p = Math.random(); const rad = p < 0.5 ? 22 : (p < 0.8 ? 32 : 14); const off = p < 0.5 ? 22 : (p < 0.8 ? -22 : 42);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15; const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 22*Math.sin(ph)*Math.cos(t) + shift; y = 22*Math.sin(ph)*Math.sin(t); z = 22*Math.cos(ph);
    } else { // Kiss
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 20 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*6;
    }
    return {x, y, z};
}

function nextDay() {
    step = (step + 1) % story.length;
    const data = story[step];
    playChime(step);
    
    document.getElementById('info').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('info').classList.add('active-ui');
    }, 800);

    const pos = hearts.geometry.attributes.position.array;
    for(let i=0; i<H_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, duration: 3.5, ease: "expo.inOut", delay: Math.random()*0.2, onUpdate: () => hearts.geometry.attributes.position.needsUpdate = true });
    }
    gsap.to(hearts.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2.5 });
}

function animate() {
    requestAnimationFrame(animate);
    currentX += (targetX - currentX) * 0.05; currentY += (targetY - currentY) * 0.05;
    
    // Main object rotation
    hearts.rotation.y = (Date.now() * 0.0004) + currentY; 
    hearts.rotation.x = currentX;
    
    if(photoParticles) { photoParticles.rotation.y = hearts.rotation.y; photoParticles.rotation.x = hearts.rotation.x; }
    
    // Galaxy parallax rotations
    galaxy.rotation.y -= 0.0003; 
    galaxy.rotation.z += 0.0001;
    galaxy2.rotation.y -= 0.0001;
    
    renderer.render(scene, camera);
}
</script>
</body>
</html>
