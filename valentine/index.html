<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether: Our Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Quicksand:wght@300;500&display=swap');

        body { margin: 0; overflow: hidden; background: #050005; font-family: 'Quicksand', sans-serif; color: white; }
        
        /* Cinematic Background */
        #bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #1a0510 0%, #000 100%); }

        /* UI Panel */
        #ui {
            position: fixed; bottom: 5%; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10; text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 40px;
            width: 85%; max-width: 450px; opacity: 0; transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #day-label { font-size: 0.7rem; letter-spacing: 5px; color: #ff85a2; text-transform: uppercase; margin-bottom: 5px; }
        #title { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; font-style: italic; color: #fff; }
        #msg { font-size: 0.9rem; margin: 15px 0; color: #ffe0e6; line-height: 1.6; font-weight: 300; }

        /* Romantic Button */
        #next-btn {
            pointer-events: auto; background: none; border: 1px solid #ff4d6d;
            color: #ff4d6d; padding: 12px 35px; border-radius: 50px;
            font-size: 0.7rem; letter-spacing: 3px; cursor: pointer;
            margin-top: 20px; transition: all 0.3s;
        }
        #next-btn:active { background: #ff4d6d; color: white; transform: scale(0.95); }

        /* Gate */
        #gate {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease;
        }

        .visible { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<div id="bg"></div>

<div id="gate" onclick="init()">
    <div style="font-size: 2.5rem; margin-bottom: 20px;">✧</div>
    <div style="letter-spacing: 10px; font-size: 0.8rem; color: #ff85a2;">ENTER THE DREAM</div>
</div>

<div id="ui">
    <div id="card" class="glass-card">
        <div id="day-label"></div>
        <h1 id="title"></h1>
        <p id="msg"></p>
        <button id="next-btn" onclick="next()">Bloom Further</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, particles, stars, audioCtx;
let step = -1;
let mouseX = 0, mouseY = 0;
const P_COUNT = 4500;

const story = [
    { day: "Feb 7", title: "Rose Day", msg: "A single bloom forged in the stars, carrying a promise that never fades.", color: 0xff1e56, shape: "rose" },
    { day: "Feb 8", title: "Propose Day", msg: "Out of all the universes, I'd choose you in every single one.", color: 0x00d4ff, shape: "ring" },
    { day: "Feb 9", title: "Chocolate Day", msg: "The sweetest moments aren't in what we eat, but in how we feel.", color: 0xffaa00, shape: "box" },
    { day: "Feb 10", title: "Teddy Day", msg: "A warm place to land, a soft space to breathe. You are my home.", color: 0xffb7c5, shape: "teddy" },
    { day: "Feb 11", title: "Promise Day", msg: "I promise to be the light in your shadows and the song in your silence.", color: 0xffd700, shape: "infinity" },
    { day: "Feb 12", title: "Hug Day", title: "Closer", msg: "Where my world ends and yours begins—that's where I belong.", color: 0x9d4edd, shape: "hug" },
    { day: "Feb 13", title: "Kiss Day", msg: "A spark that turns a moment into a masterpiece.", color: 0xff0055, shape: "kiss" },
    { day: "Feb 14", title: "Valentine", msg: "I can't show what you mean to me in pixels, so I'll give you my heart.", color: 0xff0000, shape: "heart" }
];

function init() {
    gsap.to("#gate", { opacity: 0, duration: 1.5, onComplete: () => document.getElementById('gate').remove() });
    initAudio();
    initThree();
    next();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // Background Pad (Soft & Ethereal)
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(130.81, audioCtx.currentTime); // C3
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.04, audioCtx.currentTime + 3);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start();
}

function playPiano(index) {
    const scale = [261.6, 293.6, 329.6, 392.0, 440.0, 523.2, 587.3, 659.2];
    const now = audioCtx.currentTime;
    [0, 0.1, 0.2].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(scale[index % 8] * (i + 1), now + t);
        g.gain.setValueAtTime(0.1, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 3);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 3);
    });
}

function initThree() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050005, 0.0015);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 120;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Heart Texture
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.moveTo(32, 55); ctx.bezierCurveTo(32, 55, 5, 35, 5, 18);
    ctx.bezierCurveTo(5, 5, 22, 5, 32, 18); ctx.bezierCurveTo(42, 5, 59, 5, 59, 18);
    ctx.bezierCurveTo(59, 35, 32, 55, 32, 55); ctx.fill();
    const tex = new THREE.CanvasTexture(canvas);

    // Morphing Hearts
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(P_COUNT * 3);
    for(let i=0; i<P_COUNT*3; i++) pos[i] = (Math.random()-0.5) * 400;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

    const mat = new THREE.PointsMaterial({ size: 1.8, map: tex, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false });
    particles = new THREE.Points(geo, mat);
    scene.add(particles);

    // Starfield
    const sGeo = new THREE.BufferGeometry();
    const sPos = new Float32Array(2000 * 3);
    for(let i=0; i<2000*3; i++) sPos[i] = (Math.random()-0.5) * 1000;
    sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
    stars = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.4, transparent: true, opacity: 0.2}));
    scene.add(stars);

    // Rotation Control
    window.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
        mouseY = (e.clientY / window.innerHeight - 0.5) * 0.5;
    });
    window.addEventListener('touchmove', (e) => {
        mouseX = (e.touches[0].clientX / window.innerWidth - 0.5) * 1.0;
        mouseY = (e.touches[0].clientY / window.innerHeight - 0.5) * 1.0;
    });

    animate();
}

function getPos(type, i) {
    const r = i / P_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 18;
        const rad = r * 40;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 50 - 25;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3);
        y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5) * 10;
        x *= 2.5; y *= 2.5;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2;
        x = 40 * Math.cos(t); y = 40 * Math.sin(t); z = (Math.random()-0.5) * 4;
        if(i > P_COUNT*0.9) { y = 40 + Math.random()*10; x = (Math.random()-0.5)*10; z = (Math.random()-0.5)*10;}
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2;
        const s = 60 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*5;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*50; y = (Math.random()-0.5)*50; z = (Math.random()-0.5)*50;
        if(Math.random()>0.3) {
            const ax = Math.floor(Math.random()*3);
            if(ax==0) x=Math.sign(x)*25; else if(ax==1) y=Math.sign(y)*25; else z=Math.sign(z)*25;
        }
    } else if (type === 'teddy') {
        const p = Math.random();
        const rad = p < 0.5 ? 20 : (p < 0.8 ? 30 : 12);
        const off = p < 0.5 ? 20 : (p < 0.8 ? -20 : 38);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15;
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 22*Math.sin(ph)*Math.cos(t) + shift; y = 22*Math.sin(ph)*Math.sin(t); z = 22*Math.cos(ph);
    } else { // Kiss/Lips
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 15 * Math.sin(t) - 8 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*5;
    }
    return {x, y, z};
}

function next() {
    step = (step + 1) % story.length;
    const data = story[step];
    playPiano(step);
    
    document.getElementById('card').classList.remove('visible');
    setTimeout(() => {
        document.getElementById('day-label').innerText = data.day;
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('card').classList.add('visible');
    }, 600);

    const pos = particles.geometry.attributes.position.array;
    for(let i=0; i<P_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, duration: 2.5, ease: "expo.inOut", onUpdate: () => particles.geometry.attributes.position.needsUpdate = true });
    }
    gsap.to(particles.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2 });
}

function animate() {
    requestAnimationFrame(animate);
    // Smooth Touch/Mouse Rotation
    particles.rotation.y += (mouseX - particles.rotation.y) * 0.05;
    particles.rotation.x += (mouseY - particles.rotation.x) * 0.05;
    stars.rotation.y -= 0.0005;
    renderer.render(scene, camera);
}
</script>
</body>
</html>
