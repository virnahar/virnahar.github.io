<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith of Love | 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Quicksand:wght@300&display=swap');

        body { margin: 0; overflow: hidden; background: #010003; font-family: 'Quicksand', sans-serif; color: white; }
        
        #canvas-container { position: fixed; inset: 0; z-index: 1; }

        /* UI Layer */
        #ui {
            position: fixed; bottom: 8%; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10; text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08); padding: 35px; border-radius: 50px;
            width: 85%; max-width: 420px; opacity: 0; transform: translateY(40px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #day-label { font-size: 0.65rem; letter-spacing: 7px; color: #ff85a2; text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }
        #title { font-family: 'Italiana', serif; font-size: 3rem; margin: 0; font-weight: 100; color: #fff; }
        #msg { font-size: 0.95rem; margin: 20px 0; color: #ffe0e6; line-height: 1.8; font-weight: 300; opacity: 0.7; }

        .btn-advance {
            pointer-events: auto; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff; padding: 15px 45px; border-radius: 60px;
            font-size: 0.65rem; letter-spacing: 5px; cursor: pointer;
            text-transform: uppercase; transition: all 0.5s;
        }
        .btn-advance:hover { background: rgba(255, 77, 109, 0.2); border-color: #ff4d6d; }

        /* Start Screen */
        #gate {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 2s ease;
        }

        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<div id="gate" onclick="init()">
    <div style="font-size: 1.5rem; color: #ff4d6d; letter-spacing: 15px; font-weight: 100;">ZENITH</div>
    <div style="margin-top: 30px; font-size: 0.6rem; letter-spacing: 5px; opacity: 0.4;">TOUCH TO ENTER THE JOURNEY</div>
</div>

<div id="canvas-container"></div>

<div id="ui">
    <div id="card" class="glass-card">
        <div id="day-label"></div>
        <h1 id="title"></h1>
        <p id="msg"></p>
        <button class="btn-advance" onclick="next()">Continue</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, particles, galaxy, audioCtx;
let step = -1;
let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
let isZooming = false;
const P_COUNT = 6000;

const chapters = [
    { day: "Feb 7", title: "Rose", msg: "A fragile bloom in the cosmic wind, growing stronger for you.", color: 0xff1e56, shape: "rose" },
    { day: "Feb 8", title: "Promise", msg: "Across every timeline, I vow to find my way back to you.", color: 0x00d4ff, shape: "ring" },
    { day: "Feb 9", title: "Sweetness", msg: "A drop of sugar in the void. You are my only craving.", color: 0xffaa00, shape: "box" },
    { day: "Feb 10", title: "Comfort", msg: "A soft harbor. No matter how far I drift, you are home.", color: 0xffb7c5, shape: "teddy" },
    { day: "Feb 11", title: "Infinity", msg: "A promise that has no end, a circle that never breaks.", color: 0xffd700, shape: "infinity" },
    { day: "Feb 12", title: "Embrace", msg: "Two entities, merging into a single heart-beat.", color: 0x9d4edd, shape: "hug" },
    { day: "Feb 13", title: "Spark", msg: "The ignition point of every star in my sky.", color: 0xff0055, shape: "kiss" },
    { day: "Feb 14", title: "Valentine", msg: "Words are too small. You are my universe. Happy Valentine's Day.", color: 0xff0000, shape: "heart" }
];

function init() {
    gsap.to("#gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('gate').remove() });
    initAudio();
    initThree();
    next();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(100, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.03, audioCtx.currentTime + 5);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start();
}

function playPiano(index) {
    const scale = [261.6, 329.6, 392.0, 440.0, 523.2, 587.3, 659.2, 783.9];
    const now = audioCtx.currentTime;
    [0, 0.1].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(scale[index % 8] * (i + 1), now + t);
        g.gain.setValueAtTime(0.05, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 4);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 4);
    });
}

function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
    camera.position.z = 130;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Heart Texture
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.moveTo(32, 55); ctx.bezierCurveTo(32, 55, 5, 35, 5, 18);
    ctx.bezierCurveTo(5, 5, 22, 5, 32, 18); ctx.bezierCurveTo(42, 5, 59, 5, 59, 18);
    ctx.bezierCurveTo(59, 35, 32, 55, 32, 55); ctx.fill();
    const tex = new THREE.CanvasTexture(canvas);

    // Particles
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(P_COUNT * 3);
    for(let i=0; i<P_COUNT*3; i++) pos[i] = (Math.random()-0.5) * 500;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

    const mat = new THREE.PointsMaterial({ size: 2.5, map: tex, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false });
    particles = new THREE.Points(geo, mat);
    scene.add(particles);

    // Stars Background
    const sGeo = new THREE.BufferGeometry();
    const sPos = new Float32Array(2000 * 3);
    for(let i=0; i<2000*3; i++) sPos[i] = (Math.random()-0.5) * 1500;
    sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
    galaxy = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.4, transparent: true, opacity: 0.3}));
    scene.add(galaxy);

    window.addEventListener('mousemove', (e) => { targetX = (e.clientX/window.innerWidth-0.5)*1.8; targetY = (e.clientY/window.innerHeight-0.5)*1.8; });
    window.addEventListener('touchmove', (e) => { targetX = (e.touches[0].clientX/window.innerWidth-0.5)*3.0; targetY = (e.touches[0].clientY/window.innerHeight-0.5)*3.0; });
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    animate();
}

function getPos(type, i) {
    const r = i / P_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 16;
        const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3);
        y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5) * 15;
        x *= 2.8; y *= 2.8;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2;
        x = 42 * Math.cos(t); y = 42 * Math.sin(t); z = (Math.random()-0.5) * 4;
        if(i > P_COUNT*0.9) { y=42+Math.random()*12; x=(Math.random()-0.5)*12; z=(Math.random()-0.5)*12; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2;
        const s = 65 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*6;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*50; y = (Math.random()-0.5)*50; z = (Math.random()-0.5)*50;
        if(Math.random()>0.4) { const ax = Math.floor(Math.random()*3); if(ax==0) x=Math.sign(x)*25; else if(ax==1) y=Math.sign(y)*25; else z=Math.sign(z)*25; }
    } else if (type === 'teddy') {
        const p = Math.random();
        const rad = p < 0.5 ? 20 : (p < 0.8 ? 32 : 12);
        const off = p < 0.5 ? 20 : (p < 0.8 ? -22 : 40);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15;
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 22*Math.sin(ph)*Math.cos(t) + shift; y = 22*Math.sin(ph)*Math.sin(t); z = 22*Math.cos(ph);
    } else { // Kiss
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 18 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*6;
    }
    return {x, y, z};
}

function next() {
    if (step === chapters.length - 1) {
        isZooming = true;
        gsap.to(camera.position, { z: -100, duration: 6, ease: "power1.in" });
        gsap.to(document.getElementById('card'), { opacity: 0, duration: 2 });
        return;
    }
    
    step = (step + 1) % chapters.length;
    const data = chapters[step];
    playPiano(step);
    
    document.getElementById('card').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('day-label').innerText = data.day;
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('card').classList.add('active-ui');
    }, 800);

    const pos = particles.geometry.attributes.position.array;
    for(let i=0; i<P_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, { [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z, duration: 3.5, ease: "expo.inOut", delay: Math.random()*0.1, onUpdate: () => particles.geometry.attributes.position.needsUpdate = true });
    }
    gsap.to(particles.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2.5 });
}

function animate() {
    requestAnimationFrame(animate);
    mouseX += (targetX - mouseX) * 0.04;
    mouseY += (targetY - mouseY) * 0.04;
    
    particles.rotation.y = (Date.now() * 0.0003) + mouseX;
    particles.rotation.x = mouseY;
    
    galaxy.rotation.y -= 0.0002;
    galaxy.rotation.z += 0.0001;
    
    renderer.render(scene, camera);
}
</script>
</body>
</html>
