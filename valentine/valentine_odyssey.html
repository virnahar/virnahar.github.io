<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Odyssey | 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Quicksand:wght@300;500&display=swap');

        body { margin: 0; overflow: hidden; background: #050005; font-family: 'Quicksand', sans-serif; }
        
        #canvas-container { position: fixed; inset: 0; z-index: 1; }

        /* UI Panel */
        #ui-layer {
            position: fixed; bottom: 8%; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10; text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 40px;
            width: 85%; max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #day-label { font-size: 0.7rem; letter-spacing: 5px; color: #ff85a2; text-transform: uppercase; margin-bottom: 10px; font-weight: 500; }
        #main-title { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 0; color: #fff; font-style: italic; line-height: 1; }
        #msg { font-size: 1rem; margin-top: 15px; color: #ffe0e6; line-height: 1.6; font-weight: 300; }

        /* Start Screen */
        #gate {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; color: #ff4d6d; transition: opacity 1.5s ease;
        }

        .heart-icon { font-size: 3rem; animation: heartbeat 1.5s infinite; margin-bottom: 20px; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        .active-ui { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<div id="gate" onclick="initOdyssey()">
    <div class="heart-icon">‚ù§</div>
    <div style="letter-spacing: 8px; font-size: 0.8rem;">START THE JOURNEY</div>
</div>

<div id="canvas-container"></div>

<div id="ui-layer">
    <div id="card" class="glass-card">
        <div id="day-label"></div>
        <h1 id="main-title"></h1>
        <p id="msg"></p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let scene, camera, renderer, particles, galaxy, audioCtx;
let step = -1;
const P_COUNT = 6000; // High particle count for "liquid" look

const odyssey = [
    { day: "Feb 7: Rose Day", title: "Blooming", msg: "Calculating petal growth... Success. My love for you is in full bloom.", color: 0xff0a43, shape: "rose" },
    { day: "Feb 8: Propose Day", title: "The Choice", msg: "Search algorithm complete. Out of 8 billion people, I choose you.", color: 0x00eaff, shape: "ring" },
    { day: "Feb 9: Chocolate Day", title: "Sweetness", msg: "Error: Sugar levels too high. Just one look at you causes an overflow.", color: 0xffaa00, shape: "box" },
    { day: "Feb 10: Teddy Day", title: "The Embrace", msg: "Simulating soft textures... You are my favorite place to land.", color: 0xffb7c5, shape: "teddy" },
    { day: "Feb 11: Promise Day", title: "Forever.js", msg: "I promise to stay in your orbit until the last line of code.", color: 0xffd700, shape: "infinity" },
    { day: "Feb 12: Hug Day", title: "Closer", msg: "Zero distance detected. Two hearts, one unified system.", color: 0xa142f5, shape: "hug" },
    { day: "Feb 13: Kiss Day", title: "The Spark", msg: "A sudden surge of electricity. Voltage: Infinite.", color: 0xff0055, shape: "lips" },
    { day: "Feb 14: Valentine", title: "Eternal", msg: "I can't show what you mean to me in pixels, so I'll give you my universe.", color: 0xff0000, shape: "heart" }
];

function initOdyssey() {
    gsap.to("#gate", { opacity: 0, duration: 1.5, onComplete: () => document.getElementById('gate').remove() });
    initAudio();
    initThree();
    next();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
    gain.gain.setValueAtTime(0, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.04, audioCtx.currentTime + 3);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start();
}

function playPiano(index) {
    const chords = [261, 293, 329, 349, 392, 440, 493, 523];
    const now = audioCtx.currentTime;
    [0, 0.1, 0.2].forEach((t, i) => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(chords[index % 8] * (i + 1), now + t);
        g.gain.setValueAtTime(0.1, now + t);
        g.gain.exponentialRampToValueAtTime(0.001, now + t + 2);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(now + t); osc.stop(now + t + 2);
    });
}

function initThree() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050005, 0.0015);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 130;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Particle Texture (Heart)
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.moveTo(32, 55); ctx.bezierCurveTo(32, 55, 5, 35, 5, 18);
    ctx.bezierCurveTo(5, 5, 22, 5, 32, 18); ctx.bezierCurveTo(42, 5, 59, 5, 59, 18);
    ctx.bezierCurveTo(59, 35, 32, 55, 32, 55); ctx.fill();
    const tex = new THREE.CanvasTexture(canvas);

    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(P_COUNT * 3);
    for(let i=0; i<P_COUNT*3; i++) pos[i] = (Math.random()-0.5) * 500;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

    const mat = new THREE.PointsMaterial({
        size: 2.2, map: tex, transparent: true, opacity: 0.9,
        blending: THREE.AdditiveBlending, depthWrite: false
    });

    particles = new THREE.Points(geo, mat);
    scene.add(particles);

    // Starfield Background
    const sGeo = new THREE.BufferGeometry();
    const sPos = new Float32Array(2000 * 3);
    for(let i=0; i<2000*3; i++) sPos[i] = (Math.random()-0.5) * 1000;
    sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
    galaxy = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.5, transparent: true, opacity: 0.3}));
    scene.add(galaxy);

    window.addEventListener('click', next);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); next(); }, {passive: false});
    animate();
}

function getPos(type, i) {
    const r = i / P_COUNT;
    let x, y, z;
    if (type === 'rose') {
        const t = r * Math.PI * 20;
        const rad = r * 45;
        x = rad * Math.cos(t); y = rad * Math.sin(t); z = r * 60 - 30;
    } else if (type === 'heart') {
        const t = Math.random() * Math.PI * 2;
        x = 16 * Math.pow(Math.sin(t), 3);
        y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        z = (Math.random()-0.5) * 10;
        x *= 3; y *= 3;
    } else if (type === 'ring') {
        const t = r * Math.PI * 2;
        x = 40 * Math.cos(t); y = 40 * Math.sin(t); z = (Math.random()-0.5) * 4;
        if(i > P_COUNT*0.9) { y = 40 + Math.random()*10; x = (Math.random()-0.5)*10; }
    } else if (type === 'infinity') {
        const t = r * Math.PI * 2;
        const s = 50 / (3 - Math.cos(2*t));
        x = s * Math.cos(t); y = s * Math.sin(2*t)/2; z = (Math.random()-0.5)*5;
    } else if (type === 'box') {
        x = (Math.random()-0.5)*50; y = (Math.random()-0.5)*50; z = (Math.random()-0.5)*50;
    } else if (type === 'teddy') {
        const p = Math.random();
        const rad = p < 0.5 ? 20 : (p < 0.8 ? 30 : 10);
        const off = p < 0.5 ? 20 : (p < 0.8 ? -20 : 35);
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = rad*Math.sin(ph)*Math.cos(t); y = rad*Math.sin(ph)*Math.sin(t) + off; z = rad*Math.cos(ph);
    } else if (type === 'hug') {
        const shift = i % 2 === 0 ? 15 : -15;
        const t = Math.random()*Math.PI*2, ph = Math.random()*Math.PI;
        x = 25*Math.sin(ph)*Math.cos(t) + shift; y = 25*Math.sin(ph)*Math.sin(t); z = 25*Math.cos(ph);
    } else { // Lips
        const t = r * Math.PI * 2;
        x = 45 * Math.cos(t); y = 15 * Math.sin(t) - 10 * Math.abs(Math.cos(t)) * Math.sin(t); z = (Math.random()-0.5)*5;
    }
    return {x, y, z};
}

function next() {
    step = (step + 1) % odyssey.length;
    const data = odyssey[step];
    playPiano(step);
    
    document.getElementById('card').classList.remove('active-ui');
    setTimeout(() => {
        document.getElementById('day-label').innerText = data.day;
        document.getElementById('main-title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('card').classList.add('active-ui');
    }, 600);

    const pos = particles.geometry.attributes.position.array;
    for(let i=0; i<P_COUNT; i++) {
        const t = getPos(data.shape, i);
        gsap.to(pos, {
            [i*3]: t.x, [i*3+1]: t.y, [i*3+2]: t.z,
            duration: 2.5, ease: "expo.inOut",
            onUpdate: () => particles.geometry.attributes.position.needsUpdate = true
        });
    }
    gsap.to(particles.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2 });
}

function animate() {
    requestAnimationFrame(animate);
    particles.rotation.y += 0.002;
    galaxy.rotation.y -= 0.0005;
    renderer.render(scene, camera);
}
</script>
</body>
</html>
