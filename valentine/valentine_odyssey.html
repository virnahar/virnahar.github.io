<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether: Eternal Love</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #050005; overflow: hidden; font-family: 'Times New Roman', serif; }
        #canvas-container { position: fixed; inset: 0; }
        
        #overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
            background: radial-gradient(circle, rgba(10,0,15,0) 0%, rgba(5,0,5,1) 100%);
            pointer-events: none; text-align: center; color: white;
        }

        #text-box { opacity: 0; transform: translateY(20px); transition: all 1.5s ease; max-width: 85%; }
        #day { font-size: 0.7rem; letter-spacing: 8px; color: #ff85a2; text-transform: uppercase; margin-bottom: 15px; }
        #quote { font-size: 1.4rem; font-style: italic; line-height: 1.8; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        #start-gate {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; justify-content: center; align-items: center;
            color: #ff4d6d; cursor: pointer; letter-spacing: 5px; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="start-gate" onclick="initExperience()">CLICK TO OPEN YOUR HEART</div>

<div id="canvas-container"></div>
<div id="overlay">
    <div id="text-box">
        <div id="day">Prologue</div>
        <div id="quote">In the quiet of the cosmos...</div>
    </div>
</div>

<script>
let scene, camera, renderer, particles, audioCtx, currentDay = -1;
const totalParticles = 4000;

const story = [
    { day: "Feb 7: Rose", msg: "A bloom not of earth, but of light.", color: "#ff1e56", size: 15 },
    { day: "Feb 9: Sweetness", msg: "Sweet moments captured in time.", color: "#ffaa00", size: 20 },
    { day: "Feb 12: The Hug", msg: "Two souls, dancing in perfect sync.", color: "#9d4edd", size: 18 },
    { day: "Feb 14: Eternal", msg: "I found home within your heart.", color: "#ff4d6d", size: 25, isHeart: true }
];

function initExperience() {
    gsap.to("#start-gate", { opacity: 0, duration: 2, onComplete: () => document.getElementById('start-screen').remove });
    document.getElementById('start-gate').style.pointerEvents = 'none';
    
    initAudio();
    initThree();
    nextDay();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    // Ambient Pad (Background)
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(110, audioCtx.currentTime); // A2 low drone
    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
    gainNode.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 3);
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.start();
}

function playTapSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 1);
}

function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 100;
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(totalParticles * 3);
    for(let i=0; i<totalParticles * 3; i++) pos[i] = (Math.random()-0.5) * 200;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    
    const mat = new THREE.PointsMaterial({
        size: 0.6,
        color: 0xff4d6d,
        transparent: true,
        blending: THREE.AdditiveBlending,
        opacity: 0.8
    });
    
    particles = new THREE.Points(geo, mat);
    scene.add(particles);

    window.addEventListener('click', nextDay);
    animate();
}

function morphTo(shapeType) {
    const posArr = particles.geometry.attributes.position.array;
    for (let i = 0; i < totalParticles; i++) {
        let x, y, z;
        if (shapeType === 'heart') {
            const t = Math.random() * Math.PI * 2;
            x = 16 * Math.pow(Math.sin(t), 3);
            y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            z = (Math.random() - 0.5) * 5;
            x *= 1.5; y *= 1.5;
        } else {
            const r = 25 + Math.random() * 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            x = r * Math.sin(phi) * Math.cos(theta);
            y = r * Math.sin(phi) * Math.sin(theta);
            z = r * Math.cos(phi);
        }
        
        gsap.to(posArr, {
            duration: 2.5,
            ease: "power2.inOut",
            [i * 3]: x,
            [i * 3 + 1]: y,
            [i * 3 + 2]: z,
            onUpdate: () => particles.geometry.attributes.position.needsUpdate = true
        });
    }
}

function nextDay() {
    currentDay++;
    if (currentDay >= story.length) {
        showFinale();
        return;
    }
    
    const data = story[currentDay];
    playTapSound();
    
    // UI Animations
    gsap.to("#text-box", { opacity: 0, y: 10, duration: 0.5, onComplete: () => {
        document.getElementById('day').innerText = data.day;
        document.getElementById('quote').innerText = data.msg;
        gsap.to("#text-box", { opacity: 1, y: 0, duration: 1.5 });
    }});

    // Color and Morph
    gsap.to(particles.material.color, {
        r: new THREE.Color(data.color).r,
        g: new THREE.Color(data.color).g,
        b: new THREE.Color(data.color).b,
        duration: 2
    });
    
    morphTo(data.isHeart ? 'heart' : 'sphere');
}

function showFinale() {
    gsap.to("#text-box", { opacity: 0, duration: 1 });
    setTimeout(() => {
        document.getElementById('day').style.display = 'none';
        document.getElementById('quote').innerHTML = `
            <span style="font-size: 0.8rem; color: #ff85a2;">A FINAL CONFESSION</span><br><br>
            I can't show what you mean to me with code or light.<br>
            You are the gravity that holds my universe together.<br><br>
            <span style="font-size: 2rem; color: #ff4d6d;">❤ Forever Yours ❤</span>`;
        gsap.to("#text-box", { opacity: 1, duration: 3 });
    }, 1500);
}

function animate() {
    requestAnimationFrame(animate);
    particles.rotation.y += 0.002;
    renderer.render(scene, camera);
}
</script>
</body>
</html>
