<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether: The 8 Dimensions of Love</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #030005; overflow: hidden; font-family: 'Times New Roman', serif; }
        #canvas-container { position: fixed; inset: 0; filter: contrast(110%) brightness(110%); }
        #ui {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center; padding-bottom: 50px;
            pointer-events: none; z-index: 10;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border-radius: 40px; padding: 30px; width: 85%; max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            opacity: 0; transform: translateY(30px); transition: all 1.2s ease;
        }
        #day-label { font-size: 0.7rem; letter-spacing: 6px; color: #ff85a2; text-transform: uppercase; margin-bottom: 10px; }
        #title { font-size: 2.2rem; margin: 0; color: #fff; font-weight: 100; text-shadow: 0 0 15px rgba(255, 77, 109, 0.5); }
        #msg { font-size: 1rem; color: #ffe0e6; margin-top: 15px; font-style: italic; line-height: 1.6; min-height: 3em; }
        #start-btn {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ff4d6d; cursor: pointer; letter-spacing: 5px;
        }
        .active { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

<div id="start-btn" onclick="initialize()">
    <div style="font-size: 3rem; margin-bottom: 20px;">âœ§</div>
    <h1 style="font-weight: 100;">VALENTINE ODYSSEY</h1>
    <p style="font-size: 0.7rem; opacity: 0.6;">TAP TO BEGIN THE JOURNEY</p>
</div>

<div id="canvas-container"></div>

<div id="ui">
    <div id="panel" class="glass-panel">
        <div id="day-label"></div>
        <h1 id="title"></h1>
        <p id="msg"></p>
    </div>
</div>

<script>
let scene, camera, renderer, particles, audioCtx, step = -1;
const particleCount = 6000;

const stages = [
    { day: "Feb 7: Rose Day", title: "Eternal Bloom", msg: "A rose crafted from starlight, blooming only for you.", color: 0xff0044, shape: "spiral" },
    { day: "Feb 9: Chocolate Day", title: "Golden Cocoa", msg: "Sweetness that transcends the digital void.", color: 0xffaa00, shape: "coin" },
    { day: "Feb 12: Hug Day", title: "The Embrace", msg: "Two separate paths, finally intertwined as one.", color: 0x9d4edd, shape: "helix" },
    { day: "Feb 14: Valentine", title: "The Infinity Heart", msg: "Words are finite, but my love for you is a constant in every universe.", color: 0xff2d55, shape: "heart" }
];

function initialize() {
    gsap.to("#start-btn", { opacity: 0, duration: 1.5, onComplete: () => document.getElementById('start-btn').remove() });
    initAudio();
    initThree();
    nextStage();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(130.81, audioCtx.currentTime); // C3 Ambient
    gain.gain.setValueAtTime(0, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.04, audioCtx.currentTime + 3);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start();
}

function playBell() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(523.25 + (step * 50), audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 2);
}

function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 120;
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(particleCount * 3);
    for(let i=0; i<particleCount*3; i++) pos[i] = (Math.random()-0.5) * 400;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

    // Custom Glowing Particle
    const canvas = document.createElement('canvas');
    canvas.width = 32; canvas.height = 32;
    const ctx = canvas.getContext('2d');
    const grad = ctx.createRadialGradient(16,16,0,16,16,16);
    grad.addColorStop(0, 'white'); grad.addColorStop(1, 'transparent');
    ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
    
    const mat = new THREE.PointsMaterial({ 
        size: 1.2, map: new THREE.CanvasTexture(canvas), 
        transparent: true, blending: THREE.AdditiveBlending, depthWrite: false 
    });

    particles = new THREE.Points(geo, mat);
    scene.add(particles);

    window.addEventListener('click', nextStage);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); nextStage(); });
    animate();
}

function morph(shape) {
    const posArr = particles.geometry.attributes.position.array;
    for (let i = 0; i < particleCount; i++) {
        let x, y, z;
        if (shape === 'spiral') { // Rose
            const t = i * 0.1;
            const r = (i / particleCount) * 40;
            x = r * Math.cos(t); y = r * Math.sin(t); z = (i / particleCount) * 50 - 25;
        } else if (shape === 'coin') { // Chocolate
            const r = Math.sqrt(Math.random()) * 30;
            const t = Math.random() * Math.PI * 2;
            x = r * Math.cos(t); y = r * Math.sin(t); z = (Math.random()-0.5) * 5;
        } else if (shape === 'helix') { // Hug
            const t = (i / particleCount) * Math.PI * 4;
            const r = 15;
            const side = i % 2 === 0 ? 1 : -1;
            x = r * Math.cos(t) * side; y = (i / particleCount) * 60 - 30; z = r * Math.sin(t) * side;
        } else if (shape === 'heart') {
            const t = Math.random() * Math.PI * 2;
            x = 16 * Math.pow(Math.sin(t), 3);
            y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            z = (Math.random()-0.5) * 10;
            x *= 2.5; y *= 2.5;
        }

        gsap.to(posArr, {
            duration: 2.5, ease: "expo.out",
            [i*3]: x, [i*3+1]: y, [i*3+2]: z
        });
    }
}

function nextStage() {
    step++;
    if (step >= stages.length) {
        showFinal(); return;
    }
    const data = stages[step];
    playBell();

    const panel = document.getElementById('panel');
    panel.classList.remove('active');

    setTimeout(() => {
        document.getElementById('day-label').innerText = data.day;
        document.getElementById('title').innerText = data.title;
        document.getElementById('msg').innerText = data.msg;
        panel.classList.add('active');
    }, 600);

    gsap.to(particles.material.color, { r: new THREE.Color(data.color).r, g: new THREE.Color(data.color).g, b: new THREE.Color(data.color).b, duration: 2 });
    morph(data.shape);
}

function showFinal() {
    document.getElementById('panel').classList.remove('active');
    setTimeout(() => {
        document.getElementById('day-label').style.display = 'none';
        document.getElementById('title').innerText = "Infinity";
        document.getElementById('msg').innerHTML = "No 3D sculpture, no matter how precise, can capture what you mean to me.<br><br><b>You are my home. Happy Valentine's Day.</b>";
        document.getElementById('panel').classList.add('active');
    }, 1000);
}

function animate() {
    requestAnimationFrame(animate);
    particles.geometry.attributes.position.needsUpdate = true;
    particles.rotation.y += 0.003;
    renderer.render(scene, camera);
}
</script>
</body>
</html>
