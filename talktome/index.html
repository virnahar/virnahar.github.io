<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets Talk Virendra Kumar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/marked@11.2.0/lib/marked.umd.js"></script>
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="sidebar-header">
        <button class="new-chat">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
          New Talk
        </button>
      </div>
      <div class="sidebar-content">
        <div class="chat-history">
          <div class="history-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg>
            Virendra's Portfolio Chat
          </div>
        </div>
        <div class="sidebar-footer">
          <a href="https://github.com/virnahar" target="_blank" class="github-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
            GitHub
          </a>
          <a href="https://linkedin.com/in/virnahar" target="_blank" class="linkedin-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
            LinkedIn
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="chat-container">
        <div class="welcome-message">
          <h1 class="typing-effect">Welcome to Virendra Kumar's Portfolio</h1>
          <p>Explore my experience, skills, projects, and more. Feel free to ask me anything!</p>
        </div>
        <div class="messages" id="messages"></div>
      </div>
      
      <div class="input-container">
        <div class="suggestions">
            <button class="suggestion" data-prompt="Tell me about yourself">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
              <span>About</span>
            </button>
            <button class="suggestion" data-prompt="Tell me about your education">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19v-2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2"/><circle cx="12" cy="7" r="4"/></svg>
              <span>Education</span>
            </button>
            <button class="suggestion" data-prompt="Tell me about your experience">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6V4"/><path d="M12 10v-2"/><path d="M12 14v-2"/><path d="M12 18v-2"/><path d="M12 20v-2"/><path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4Z"/><path d="M12 15a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"/></svg>
              <span>Experience</span>
            </button>
            <button class="suggestion" data-prompt="What are your technical skills">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6V4"/><path d="M12 10v-2"/><path d="M12 14v-2"/><path d="M12 18v-2"/><path d="M12 20v-2"/><path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4Z"/><path d="M12 15a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"/></svg>
              <span>Skills</span>
            </button>
            <button class="suggestion" data-prompt="Show me your projects">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2Z"/><path d="m9 14 2-2 2 2 2-2 2 2"/></svg>
              <span>Projects</span>
            </button>
            <button class="suggestion" data-prompt="How can I contact you">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
              <span>Contact</span>
            </button>
            <button class="suggestion" data-prompt="Tell me about your certifications">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6V4"/><path d="M12 10v-2"/><path d="M12 14v-2"/><path d="M12 18v-2"/><path d="M12 20v-2"/><path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4Z"/><path d="M12 15a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"/></svg>
              <span>Certifications</span>
            </button>
        </div>
        <form id="chat-form" class="chat-input-form">
          <div class="chat-input-wrapper">
            <textarea 
              id="chat-input"
              rows="1"
              placeholder="Ask about my experience, skills, projects..."
            ></textarea>
            <button type="submit" class="send-button" id="send-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            </button>
          </div>
          <div class="input-footer">
            <p>Developed by Virendra Kumar.</p>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
