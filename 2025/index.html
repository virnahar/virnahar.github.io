<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }

        .scene {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 8s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            color: #1f1c2c;
        }

        .cube .front { transform: rotateY(0deg) translateZ(100px); }
        .cube .back { transform: rotateY(180deg) translateZ(100px); }
        .cube .right { transform: rotateY(90deg) translateZ(100px); }
        .cube .left { transform: rotateY(-90deg) translateZ(100px); }
        .cube .top { transform: rotateX(90deg) translateZ(100px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes spin {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="front">ðŸŽ†</div>
            <div class="back">2025</div>
            <div class="right">ðŸŒŸ</div>
            <div class="left">ðŸŽ‰</div>
            <div class="top">âœ¨</div>
            <div class="bottom">ðŸ¥‚</div>
        </div>
    </div>
    <div class="message">Happy New Year 2025!</div>
    <script>
        // Fireworks canvas
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.radius = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.dx = (Math.random() - 0.5) * 10;
                this.dy = (Math.random() - 0.5) * 10;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.alpha -= 0.01;
            }
        }

        let fireworks = [];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = fireworks.filter(firework => firework.alpha > 0);
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            if (Math.random() < 0.05) {
                for (let i = 0; i < 50; i++) {
                    fireworks.push(new Firework());
                }
            }
            requestAnimationFrame(animate);
        }

        animate();

        // Adjust canvas on resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
