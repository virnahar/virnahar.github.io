<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="overlay">Happy New Year 2025 ðŸŽ‰</div>
    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/GLTFLoader.js";

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        scene.add(ground);

        // Text loader
        const fontLoader = new THREE.FontLoader();
        const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffd700 });

        let text2024, text2025;

        fontLoader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", (font) => {
            const textGeometry2024 = new THREE.TextGeometry("2024", {
                font: font,
                size: 1,
                height: 0.2,
            });

            const textGeometry2025 = new THREE.TextGeometry("2025", {
                font: font,
                size: 1,
                height: 0.2,
            });

            text2024 = new THREE.Mesh(textGeometry2024, textMaterial);
            text2024.position.set(-3, 0.5, 0);
            scene.add(text2024);

            text2025 = new THREE.Mesh(textGeometry2025, textMaterial);
            text2025.position.set(10, 0.5, 0); // Positioned far to the right
            scene.add(text2025);
        });

        // Car loader
        const loader = new GLTFLoader();
        let car;

        loader.load(
            "https://threejs.org/examples/models/gltf/Flamingo.glb", // Reliable demo GLTF model
            (gltf) => {
                car = gltf.scene;
                car.scale.set(0.5, 0.5, 0.5);
                car.position.set(-6, 0, 0);
                scene.add(car);
            },
            undefined,
            (error) => console.error("Error loading the car model: ", error)
        );

        // Camera position
        camera.position.set(0, 2, 10);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Animation
        let carPosition = -6;
        const animate = () => {
            requestAnimationFrame(animate);

            // Move car
            if (car) {
                carPosition += 0.05;
                car.position.x = carPosition;

                // Transition text visibility
                if (carPosition > -3 && text2024) {
                    text2024.position.y -= 0.05; // Move "2024" down
                    text2024.material.opacity = Math.max(0, text2024.material.opacity - 0.02);
                }

                if (carPosition > 0 && text2025) {
                    text2025.position.x -= 0.05; // Move "2025" into view
                }
            }

            controls.update();
            renderer.render(scene, camera);
        };

        animate();

        // Responsive resizing
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
